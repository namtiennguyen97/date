<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai Tap</title>
</head>
<body>
<script>
  // khoi tao myDate
    let myDate = function (day,month,year) {
        this.day = day;
        this.month = month;
        this.year = year;
        //xay dung ham tra ve cho Mydate // ham return
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        //xay dung ham SetDate de truy xuat du lieu
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
    }
    let date = new myDate(15,8,2019);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day+"/"+month+"/"+year);

</script>
</body>
</html>
